spring.application.name=api-gateway
server.port=9000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/microapply-realm
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.urls[0].name=Job Service
springdoc.swagger-ui.urls[0].url=/aggregate/job-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Application Service
springdoc.swagger-ui.urls[1].url=/aggregate/application-service/v3/api-docs
# Actuator Endpoints
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
